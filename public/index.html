<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>עמדת צילום 📸</title>
  <style>
    body {
      direction: rtl;
      font-family: sans-serif;
      background-color: #f9f9f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      margin-bottom: 1rem;
    }

    form {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 300px;
      text-align: center;
    }

    input[type="email"],
    input[type="file"],
    button {
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }

    button:disabled {
      background-color: #999;
      cursor: not-allowed;
    }

    #status {
      margin-top: 1rem;
      font-weight: bold;
      color: green;
    }

    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #007bff;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>עמדת צילום 📸</h1>
  <form id="photoForm" action="/send" method="POST" enctype="multipart/form-data">
    <input type="email" name="email" placeholder="הכנס כתובת אימייל" required />
    <input type="file" name="photo" accept="image/*" capture="environment" required />
    <button type="submit">שלח</button>
    <div id="status"></div>
  </form>

  <script>
    const form = document.getElementById("photoForm");
    const statusDiv = document.getElementById("status");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      statusDiv.innerHTML = '<div class="loader"></div>';
      
      const formData = new FormData(form);
      try {
        const res = await fetch("/send", {
          method: "POST",
          body: formData,
        });

        if (res.ok) {
          statusDiv.textContent = "✅ התמונה נשלחה בהצלחה!";
          form.reset();
        } else {
          statusDiv.textContent = "❌ שגיאה בשליחה. נסה שוב.";
        }
      } catch (err) {
        statusDiv.textContent = "❌ שגיאה בשרת.";
      }
    });
  </script>
</body>
</html>
