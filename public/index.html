<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <style>
    body {

    input, button {

    }

    button {
      background-color: #007bff;

    }

    .hidden {
      display: none;

    #loader {
      margin-top: 15px;

      width: 80px;

    }

      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ğŸ“¸ ×¢××“×ª ×¦×™×œ×•×</h1>

    <input type="email" id="email" placeholder="×”×›× ×¡ ×›×ª×•×‘×ª ××™××™×™×œ" required />

    <video id="video" autoplay playsinline></video>
    <img id="preview" class="hidden" />
    <canvas id="canvas" width="640" height="480"></canvas>

    <button id="capture">×¦×œ×</button>
    <button id="retake" class="hidden">ğŸ“¸ ×¦×œ× ××—×“×©</button>
    <button id="send" class="hidden">âœ‰ï¸ ×©×œ×—</button>

    <div id="loader">
      <video src="vidu-video-2743028288669594 (1).mp4" autoplay loop muted></video>
      <p>×©×•×œ×—...</p>
    </div>

    <p id="message"></p>
  </div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const preview = document.getElementById('preview');
    const captureBtn = document.getElementById('capture');
    const retakeBtn = document.getElementById('retake');
    const sendBtn = document.getElementById('send');
    const loader = document.getElementById('loader');
    const message = document.getElementById('message');
    const emailInput = document.getElementById('email');

    let stream;
    let zoomLevel = 1;

    async function startCamera() {
      stream = await navigator.mediaDevices.getUserMedia({ video: true });
      video.srcObject = stream;
    }

    captureBtn.onclick = () => {
      const ctx = canvas.getContext('2d');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      canvas.toBlob(blob => {
        canvas.photoBlob = blob;
      }, 'image/jpeg');

      const dataURL = canvas.toDataURL('image/jpeg');
      preview.src = dataURL;

      preview.classList.remove('hidden');
      video.classList.add('hidden');
      captureBtn.classList.add('hidden');
      retakeBtn.classList.remove('hidden');
      sendBtn.classList.remove('hidden');
    };

    retakeBtn.onclick = () => {
      preview.classList.add('hidden');
      video.classList.remove('hidden');
      captureBtn.classList.remove('hidden');
      retakeBtn.classList.add('hidden');
      sendBtn.classList.add('hidden');
      message.textContent = '';
    };

    sendBtn.onclick = async () => {
      const email = emailInput.value;
      if (!email) return alert('×× × ×”×–×Ÿ ××™××™×™×œ');

      const formData = new FormData();
      formData.append('email', email);
      formData.append('photo', canvas.photoBlob, 'photo.jpg');

      loader.style.display = 'block';
      message.textContent = '';

      try {
        const res = await fetch('/send', {
          method: 'POST',
          body: formData,
        });

        loader.style.display = 'none';

        if (res.ok) {
          message.textContent = 'âœ… ×”×ª××•× ×” × ×©×œ×—×” ×‘×”×¦×œ×—×”!';
          sendBtn.disabled = true;
        } else {
          message.textContent = 'âŒ ×©×’×™××” ×‘×©×œ×™×—×”.';
        }
      } catch (err) {
        loader.style.display = 'none';
        message.textContent = 'âŒ ×©×’×™××” ×‘×©×¨×ª.';
      }
    };

    document.addEventListener("keydown", (event) => {
      const key = event.key.toLowerCase();

      if (key === 'c' && !captureBtn.classList.contains('hidden')) {
        captureBtn.click();
      } else if (key === 'r' && !retakeBtn.classList.contains('hidden')) {
        retakeBtn.click();
      } else if (key === 's' && !sendBtn.classList.contains('hidden')) {
        sendBtn.click();
      } else if ((key === '+' || key === '=') && zoomLevel < 3) {
        zoomLevel += 0.1;
        video.style.transform = `scale(${zoomLevel.toFixed(2)})`;
      } else if (key === '-' && zoomLevel > 1) {
        zoomLevel -= 0.1;
        video.style.transform = `scale(${zoomLevel.toFixed(2)})`;
      } else if (key === '0') {
        zoomLevel = 1;
        video.style.transform = `scale(1)`;
      }
    });

    startCamera();
  </script>
</body>
</html>
