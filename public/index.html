<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>עמדת צילום עצמי</title>
</head>
<body>
  <h1>צלם</h1>

  <video id="video" width="640" height="480" autoplay></video>
  <br>
  <button id="capture">צלם</button>
  <canvas id="canvas" style="display:none;"></canvas>
  <br>
  <img id="photo" src="" alt="התמונה שלך תופיע כאן">
  <br>

  <form action="/send" method="POST" enctype="multipart/form-data">
    <input type="email" name="email" placeholder="האימייל שלך" required>
    <input type="file" name="photo" id="fileInput" accept="image/*" required style="display:none;">
    <button type="submit">שלח תמונה למייל</button>
  </form>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const photo = document.getElementById('photo');
    const fileInput = document.getElementById('fileInput');
    const captureButton = document.getElementById('capture');

    // הצגת וידאו מהמצלמה
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
      });

    // צילום תמונה מהוידאו והמרה לקובץ
    captureButton.addEventListener('click', () => {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const context = canvas.getContext('2d');
      context.drawImage(video, 0, 0, canvas.width, canvas.height);

      // הצגת התמונה
      const dataURL = canvas.toDataURL('image/jpeg');
      photo.src = dataURL;

      // המרה ל־Blob והכנסה ל־file input (כדי לשלוח לשרת)
      fetch(dataURL)
        .then(res => res.blob())
        .then(blob => {
          const file = new File([blob], "photo.jpg", { type: "image/jpeg" });
          const dataTransfer = new DataTransfer();
          dataTransfer.items.add(file);
          fileInput.files = dataTransfer.files;
        });
    });
  </script>
</body>
</html>
