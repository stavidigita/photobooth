<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>📸 עמדת צילום</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      direction: rtl;
      padding: 30px;
      background: #f8f8f8;
    }
    h1 {
      margin-bottom: 20px;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
      box-shadow: 0 0 10px #ccc;
    }
    input, button {
      display: block;
      margin: 10px auto;
      padding: 10px;
      font-size: 1rem;
    }
    #status {
      font-weight: bold;
      margin-top: 15px;
    }
    #loader {
      display: none;
      margin: 10px auto;
      border: 5px solid #f3f3f3;
      border-top: 5px solid #3498db;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>📸 עמדת צילום</h1>

  <form id="photoForm" enctype="multipart/form-data">
    <input type="email" name="email" placeholder="הכנס כתובת אימייל" required />
    <input type="file" name="photo" accept="image/*" capture="environment" required />
    <button type="submit">שלח</button>
    <div id="loader"></div>
    <p id="status"></p>
  </form>

  <script>
    const form = document.getElementById('photoForm');
    const status = document.getElementById('status');
    const loader = document.getElementById('loader');

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      const formData = new FormData(form);

      loader.style.display = 'block';
      status.textContent = '';

      fetch('/send', {
        method: 'POST',
        body: formData
      })
        .then(response => {
          loader.style.display = 'none';
          if (response.ok) {
            status.textContent = '✅ התמונה נשלחה למייל בהצלחה!';
            status.style.color = 'green';
            form.reset();
          } else {
            status.textContent = '❌ הייתה שגיאה בשליחה. נסה שוב.';
            status.style.color = 'red';
          }
        })
        .catch(() => {
          loader.style.display = 'none';
          status.textContent = '❌ שגיאה ברשת או בשרת.';
          status.style.color = 'red';
        });
    });
  </script>
</body>
</html>
